{% extends 'base.html' %}
{% block main %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/custom.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Hello, world!</title>
</head>

<section class="pbt-50 category">

  <div class="container">
    <div class="row">
      <div class="page-title">
        <h2 class="theme-title">Shopping Cart</h2>
        <p class="theme-desc">Your Products In This Cart</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-8">
        <div class="fruit-mainbox">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Remove Item</th>

              </tr>
            </thead>
            <tbody>
              {% for item in basketitems %}
              <tr>
                <td style="max-width:12px;  padding: 0;">
                  <div class="desc-img-box">
                    <img src="../static/images/{{item.image}}" class="card-img-top" alt="">
                  </div>
                </td>
                <td>{{item.title}}</td>
                <td>${{item.price}}</td>
                <td>
                  <div class="row">
                    <a href="{{url_for('main.itemdetail', itemid=item.id)}}"
                      class="btn btn-outline-success my-2 my-sm-0 custom-btn">View</a>
                    <a href="{{url_for('main.deletecartitem', id=item.id)}}"
                      class="btn btn-outline-success my-2 my-sm-0 custom-btn">Delete</a>
                  </div>
                </td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-xl-4">
        <div class="cart-right">
          <div class="p-md-4 cart-totals ml-30">
            <table class="table no-border">
              <tbody>
                <tr>
                  <td class="cart_total_label">
                    <h6 class="text-muted">Total</h6>
                  </td>
                  <td class="cart_total_amount">
                    <h4 class="text-brand text-end">${{total_price}}</h4>
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <a href="{{url_for('main.checkout')}}"
                class="btn btn-outline-success my-2 my-sm-0 custom-btn">Checkout</a>
              <a href="{{url_for('main.deletecart')}}" class="btn btn-outline-success my-2 my-sm-0 custom-btn">Empty
                Cart</a>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

{% endblock %}
