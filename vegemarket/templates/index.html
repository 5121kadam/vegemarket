{% extends 'base.html' %}
{% block main %}



<section>
  <img class="d-block w-100" src="../static/images/banner1.jpg">
</section>

<br />
<section class="pbt-50 category">
  <div class="container">
    <div class="row">
      {% for item in items %}
      <div class="col-12 col-md-6 col-lg-6 product-item">
        <a href="{{url_for('main.itemlist',categorytitle=item.id)}}">
          <img src="../static/images/{{item.image}}" alt="Product Image" style="height: 400px;">

          <div class="hero-content text-center">
            <h1>
              <font color='black'>{{item.title}}</font>
            </h1>

            <a href="{{url_for('main.itemlist',categorytitle=item.id)}}"
              class="btn btn-outline-success my-2 my-sm-0 custom-btn">Shop Now</a>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
